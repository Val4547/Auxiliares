<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <div class="container">
		<form action="{% url 'resultados' %}" method="POST">{% csrf_token %}
			<div class="form-group">
				<label for="Nombre">Nombre</label>
				<input type="text" class="form-control" id="Nombre" placeholder="Ingrese su nombre" name="Nombre">
			</div>

			<div class="form-group">
				<label for="Apellido">Apellido</label>
				<input type="text" class="form-control" id="Apellido" placeholder="Ingrese su apellido" name="Apellido">
			</div>

			<div class="form-group">
				<label for="Edad">Edad</label>
				<input type="number" class="form-control" id="Edad" placeholder="Ingrese su edad"
					name="inputNumber">
			</div>

			<div class="form-group">
				<label for="Correo">Correo electrónico</label>
				<input type="email" class="form-control" id="Email" placeholder="Ingrese su email"
					name="inputEmail">
			</div>

			Dieta preferida
			<div class="form-check">
				<input class="form-check-input" type="radio" name="Dieta" id="Omnívora" value="Omnívora"
					checked>
				<label class="form-check-label" for="Omnívora">
					Omnívora
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="Dieta" id="Vegetariana" value="Vegetariana">
				<label class="form-check-label" for="Vegetariana">
					Vegetariana
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="Dieta" id="Vegana" value="Vegana">
				<label class="form-check-label" for="Vegana">
					Vegana
				</label>
			</div>

			<div class="form-group">
				<label for="Vivienda">Tipo de vivienda preferida</label>
				<select class="form-control" id="Vivienda" name="inputSelect">
					<option value="Casa">Casa</option>
					<option value="Departamento">Departamento</option>
				</select>
			</div>

			¿Doglover o catlover?
			<div class="form-group">

				<div class="form-check form-check-inline">
					<input type="checkbox" class="form-check-input" id="Perro" value="Perro" name="inputCheck">
					<label class="form-check-label" for="Perro">Perro</label>
				</div>


				<div class="form-check form-check-inline">
					<input type="checkbox" class="form-check-input" id="Gato" value="Gato" name="inputCheck">
					<label class="form-check-label" for="Gato">Gato</label>
				</div>

			</div>
			<br>
			<div class="form-group">
				{% csrf_token %}
				<button type="submit" class="btn btn-primary">Enviar</button>
			</div>
		</form>
	</div>
</body>
</html>
